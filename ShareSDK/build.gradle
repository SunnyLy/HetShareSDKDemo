buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.3.0'

		// NOTE: Do not place your application dependencies here; they belong
		// in the individual module build.gradle files
	}
}

allprojects {
	repositories {
		jcenter()
	}
}

apply plugin: 'com.android.library'

apply plugin: 'maven'

uploadArchives {
	repositories {
		def REPO_RELEASE = 'false'
		if (REPO_RELEASE == 'true') {
			mavenDeployer {
				pom.groupId = "com.android.common"
				pom.version = "1.0.3"

				repository(url: "http://200.200.200.40:8083/nexus/content/repositories/releases/")
						{
							authentication(userName: 'admin', password: 'admin123')
						}
			}
		} else {
			mavenDeployer {
				pom.groupId = "com.android.common"
				pom.version = "1.2.0-SNAPSHOT"

				repository(url: "http://200.200.200.40:8083/nexus/content/repositories/snapshots/")
						{
							authentication(userName: 'admin', password: 'admin123')
						}
			}
		}
	}
}

android{
    compileSdkVersion 21
	buildToolsVersion "22.0.1"

	defaultConfig{
		minSdkVersion(15)
		targetSdkVersion(23)
		versionCode 1
		versionName '1.0'
		multiDexEnabled true
	}
	
	sourceSets{
		main{
			manifest.srcFile 'AndroidManifest.xml'
			assets.srcDirs = ['assets']
			java.srcDirs = ['src']
			res.srcDirs = ['res']
			jniLibs.srcDirs = ['libs']
		}
	}
	lintOptions {
		abortOnError false
	}

}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
	compile files('libs/mta-sdk-1.6.2.jar')
	provided 'com.android.common:FrescoSupport:1.0.8'
}